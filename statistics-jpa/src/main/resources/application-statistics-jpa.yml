spring.jpa.open-in-view: false

spring:
  flyway:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: local

statistics:
  persistence:
    datasource:
      poolName: statistics-persistence-cp
      type: com.zaxxer.hikari.HikariDataSource
      driverClassName: org.mariadb.jdbc.Driver
      jdbcUrl: "jdbc:mariadb://localhost:4306/statistics"
      username: root
      password: root
      auto-commit: false
      sqlScriptEncoding: UTF-8
      connectionTimeout: 600000
      idleTimeout: 0
      maxLifetime: 600000
      maximumPoolSize: 5
    jpa:
      hibernate:
        ddl-auto: validate
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MariaDBDialect
          format_sql: true
          show-sql: true
          order_inserts: true
          order_updates: true
          jdbc:
            batch_size: 500
            fetch_size: 500
            batch_versioned_data: true

