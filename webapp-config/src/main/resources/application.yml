spring:
  application:
    name: jira-statistics-indicator

  profiles:
    include:
      - web-adapter
      - core
      - statistics-persistence-adapter
      - jira-rest-adapter
      - spreadsheet-document-adapter
      - statistics-jpa
      - jira-rest-client
      - microsoft-document

  devtools:
    add-properties: false
    restart:
      enabled: false